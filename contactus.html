<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contactus.html">Contact Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="posts.html">Posts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3" id="deletionMessage" style="display: none;">
        <div class="alert alert-danger">Data deleted successfully from Local Storage</div>
    </div>
    <div class="container mt-5" id="formContainer">
        <h1>Contact Us</h1>
        <form id="contactForm" class="needs-validation" novalidate>
            <div id="formError" class="alert alert-danger d-none"></div>
            <br><br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="text" class="form-control" id="phone" name="phone" required pattern="\d+">
                <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <select class="form-control" id="teamName" name="teamName" required>
                    <option value="">Select a team</option>
                    <option value="team1">Team 1</option>
                    <option value="team2">Team 2</option>
                    <option value="team3">Team 3</option>
                    <option value="team4">Team 4</option>
                </select>
                <div class="invalid-feedback">Please select a team.</div>
            </div>
            <div id="additionalFields" class="form-group" style="display: none;">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="notifications" name="notifications">
                    <label class="form-check-label" for="notifications">Do you want to receive notifications?</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="likeT20" name="likeT20">
                    <label class="form-check-label" for="likeT20">Do you like T20?</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
        </form>
    </div>

    <div class="container mt-5" id="thankYouMessage" style="display: none;"></div>
  

    <script src="contactus.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
